<div class="admin__top">
  <p class="info">Here's our list of Users.</p>
  <button (click)="openAddDialog()">Add User</button>
</div>

<div class="admin__middle">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>User name</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>User Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>
    <ng-container matColumnDef="changerole">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="changeButton__User"
          *ngIf="element.role === 'admin'"
          (click)="changeRole(element.username, 'user')"
        >
          Remove Admin
        </button>
        <button
          class="changeButton__admin"
          *ngIf="element.role === 'user'"
          (click)="changeRole(element.username, 'admin')"
        >
          Change to Admin
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteUser(element.username)" class="delete"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
